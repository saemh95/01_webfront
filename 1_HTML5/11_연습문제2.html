<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            10_연습문제2
        </title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>
                    납품자 정보
                </legend>
                <ol>
                    <li>
                        납품자명 :
                        <input type="text">
                    </li>
                    <br>
                    <li>
                        email :
                        <input type="email" placeholder="answer@naver.com">
                    </li>
                    <br>
                    <li>
                        홈페이지 :
                        <input type="text" value="http://">
                    </li>
                    <br>
                    <li>
                        지역 :
                        <select name="" id="">
                            <option value="">
                                부산
                            </option>
                        </select>
                    </li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>
                    납품 정보
                </legend>
                <ul>
                    <li>
                        상품명 : 
                        <input type="text" style="width: 170px;">
                    </li>
                    <br>
                    <li>
                        납품수량 : 
                        <input type="number" placeholder="최소 100" min="0" max="100" style="width: 170px;">
                    </li>
                    <br>
                    <li>
                        납품등급 : 
                        <input type="range" min="1" max="100" step="1">
                    </li>
                    <br>
                    <li>
                        기타사항 : 
                        <textarea name="" id="" cols="40" rows="10"></textarea>
                    </li>
                    <br>
                </ul>
            </fieldset>
            <p>
                <button type="submit" id="sendMessage1">
                    send message
                    <script>
                        document.getElementById("sendMessage1").addEventListener("click", function(){
                            alert("Well Done!")
                        })
                    </script>
                </button>
            </p>
        </form>
    </body>
</html>
