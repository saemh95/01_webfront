<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        10_연습문제3
    </title>
</head>

<body>
    <form action="">
        <h1>
            회원가입
        </h1>
        <fieldset>
            <legend>
                필수 입력 정보
            </legend>
            <table>
                <tr>
                    <th style="width: 130px;">
                        ID
                    </th>
                    <td>
                        <input type="text" placeholder="아이디 10글자 이내">
                        <button type="button">
                            중복 확인
                        </button>
                    </td>
                </tr>
                <tr>
                    <th style="width: 100px;">
                        비밀번호
                    </th>
                    <td>
                        <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" style="width: 230px;">
                    </td>
                </tr>
                <tr>
                    <th>
                        비밀번호 확인
                    </th>
                    <td>
                        <input type="password" style="width: 230px" ;>
                    </td>
                </tr>
                <tr>
                    <th>
                        Email
                    </th>
                    <td>
                        <input type="email" style="width: 165px" ;>
                        <select name="" id="">
                            <option value="1">
                                naver.com
                            </option>
                            <option value="2">
                                gmail.com
                            </option>
                            <option value="3">
                                hotmail.com
                            </option>
                            <option value="4">
                                hanmail.net
                            </option>
                            <option value="0" selected>
                                직접입력
                            </option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>
                추가 정보
            </legend>
            프로필 사진
            <input type="file">
            <br><br>
            성별 :
            <label for="male">
                <input type="radio" name="sex" id="male"> 남자
            </label>
            <label for="female">
                <input type="radio" name="sex" id="female"> 여자
            </label>
            <br><br>
            생년월일 :
            <input type="date" name="" id="">
            <br><br>
            취미
            <br>
            <label for="baseball">
                <input type="checkbox" name="hobby" id="baseball">야구
            </label>
            <label for="basketball">
                <input type="checkbox" name="hobby" id="basketball">농구
            </label>
            <label for="football">
                <input type="checkbox" name="hobby" id="football">축구<br>
            </label>
            <label for="study">
                <input type="checkbox" name="hobby" id="study">공부
            </label>
            <label for="music">
                <input type="checkbox" name="hobby" id="music">음악감상<br>
            </label>
            <label for="other">
                <input type="checkbox" name="hobby" id="other">기타
            </label>
            <input type="text" name="" id="">
            </label>
            <br><br>
            <p>
                자기소개
                <br>
                <textarea cols="80" rows="10" style="resize: none;">

                    </textarea>
            </p>
        </fieldset>
        <p>
            &nbsp;
            <button type="submit">
                회원가입
            </button>
            <button type="reset">
                다시입력
            </button>
            <button type="reset">
                이전으로
            </button>
        </p>
    </form>
</body>

</html>
