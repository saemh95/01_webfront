<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            02_목록관련태그
        </title>
    </head>

    <body>
        <h1>
            목록 관련 태그
        </h1>
        <p>
            ul tag
            <br>
            <!-- ul = unordered list -->
            ol tag
            <br>
            <!-- ol = ordered list -->
            li tag
            <!-- li = list item -->
            <h2>
                ul tag
            </h2>
            <ul>
                <li>
                    ul-1
                </li>
                <li>
                    ul-2
                </li>
                <li>
                    ul-3
                </li>
                <li>
                    ul-4
                </li>
            </ul>
            <hr>
            <h2>
                ol tag
            </h2>
            <ol type="I" start="5" reversed>
                <!-- type = a, A, i, I, 1 (default) -->
                <!-- start = starting point of the numb -->
                <li style="color: blue;">
                    ol-1
                </li>
                <li style="color: rgb(28, 119, 99);">
                    ol-2
                </li>
                <li style="color: rgb(66, 170, 40);">
                    ol-3
                </li>
                <li style="color: rgb(156, 35, 156);">
                    ol-4
                </li>
            </ol>
            <hr>
            <!-- code line copy shortkey = shift+alt+up/down -->
            <ul>
                <li>
                    main-1
                </li>
                    <ol>
                        <li>
                            sub.main-1
                        </li>
                        <li>
                            sub.main-2
                        </li>
                        <li>
                            sub.main-3
                        </li>
                    </ol>
                <li>
                    main-2
                </li>
                <li>
                    main-3
                </li>
            </ul>
        </p>

    </body>
</html>
