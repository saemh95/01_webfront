<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            13 시맨틱태그
        </title>
        <link rel="stylesheet" href="CSS/structure.css">
        <script src="https://kit.fontawesome.com/7f3fe5627c.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!--
        시맨틱(Semantic, 의미) 태그


        - 기존 영역 분할에 주로 사용되던 div, span 등의 태그는
        태그 이름만 봤을 때 나눈다는 것 이외의 의미를 파악할 수 없음.


        -> 태그만 봤을 때 태그의 목적을 알 수 없어
        id 또는 class를 반드시 추가해야 했다.


        이런 문제즘을 해결하고자
        태그 이름만으로 어느정도 어떤 역할을 하는지 알 수 있고,
        웹 접근성(SEO)을 향상하는데 도움이 되는 시맨틱 태그가 추가됨.


        [제공하는 태그]


        header 태그 : 문서의 제목, 머리말 영역


        footer 태그 : 문서의 하단 부분, 꼬리말, 정보 작성 영역


        nav 태그 : 나침반 역할(다른페이지, 사이트 이동)의 링크 작성 영역


        main 태그 : 현재 문서의 주된 콘텐츠 작성 영역


        section 태그 : 구역 구문을 위한 영역


        article 태그 : 본문과 독립된 콘텐츠를 작성하는 영역


        aside 태그 : 사이드바(보통 양쪽), 광고 영역
        -->
        <main>
            <header>
                <!-- logo:action -> main page -->
                <section>
                    <a href="#">
                        <img src="../img/logo/Pulse_Logo_design_230523-2-34.jpg" id="home-logo">
                    </a>
                </section>
                <!-- search tab -->
                <section>
                    <section class="search-area">
                        <!-- search -> form -> backserver -->
                        <form action="#" name="search-form">
                            <!-- fieldset : form 내부에서 input을 묶는 용도 -->
                            <fieldset>
                                <input type="search" id="query" name="query" autocomplete="off" placeholder="Search">
                                <button class="fa-solid fa-magnifying-glass" type="submit"
                                id="search-btn"></button>
                            </fieldset>
                        </form>
                    </section>
                </section>
                <!-- blank -->
                <section></section>
            </header>
            <nav>
                <form action="#" name="navigation-bar" id="navigation-bar">
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#">질문게시판</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">1:1문의</a></li>
                    </ul>
                </form>
            </nav>
            <section class="content">
                <section class="content-1"></section>
                <!-- ID/PW-Login -->
                <section class="content-2">
                    <form action="#" name="login-form">
                        <fieldset id="id-pw-area">
                            <section>
                                <input type="text" name="inputId" placeholder="ID">
                                <input type="password" name="inputPw" placeholder="Password">
                            </section>
                            <section>
                                <button>Login</button>
                            </section>
                        </fieldset>
                        <label for="checkbox">
                            <input type="checkbox" name="saveId">
                            save
                        </label>
                        <!-- signup/ ID/PW -->
                        <section id="signup-find-area">
                            <a href="#">sign-up</a>
                            <span>|</span>
                            <a href="#">ID / Password</a>
                        </section>
                    </form>
                </section>
            </section>
        </main>

        <footer>
            <p>
                Copyright &copy; Pulse Lmt
            </p>
            <section>
                <a href="#">
                    프로젝트 소개
                </a>
                <span>|</span>
                <a href="#">
                    이용왁관
                </a>
                <span>|</span>
                <a href="#">
                    개인정보처리방침
                </a>
                <span>|</span>
                <a href="#">
                    고객센터
                </a>
            </section>
        </footer>
    </body>
</html>
